apply plugin: 'java'
apply plugin: 'maven'

group = 'com.jme3x'
version = '1.7.4'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext.rlibVersion = "6.7.4"

def jme3 = [v: '3.2.0-stable', g: 'org.jmonkeyengine']

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    compile group: 'com.github.JavaSaBr', name: 'RLib', version: rlibVersion
    compile "${jme3.g}:jme3-core:${jme3.v}"
    compile "${jme3.g}:jme3-lwjgl3:${jme3.v}"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

defaultTasks 'clean', 'install'

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

// To specify a license in the pom:
install {
    repositories.mavenInstaller {
        pom.version = version
        pom.artifactId = 'jme-jfx'
        pom.project {
            licenses {
                license {
                    name 'License is the New BSD License (same as JME3) '
                    url 'http://opensource.org/licenses/BSD-3-Clause'
                    distribution 'repo'
                }
            }
        }
    }
}